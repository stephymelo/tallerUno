<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/reset.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600;700;800;900&family=Ubuntu:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <title>product Form</title>
</head>
<body>
    <form class="productForm">
        <section class="productForm__section--1">


        <!-- <p class="productForm__loader hidden">
                Loading...
        </p>
          
        <p class="productForm__success hidden">
                Document successfully added
        </p> -->
          
        <!-- <p class="productForm__error hidden">
                We had a problem, try again
        </p> -->

        <p class="productForm__title">
            Publish album information
         </p>

        <label class="productForm__label" for="">Name</label>
        <input class="productForm__input" id="name" name="name" type="text" placeholder="Product name">

      
        

        <label class="productForm__label" for="">
            Release year
        <input  class="productForm__date" id="date" name="date" type="month" >
        </label>

        <label class="productForm__label" for="">
            Genre
            <select  class="productForm__genre" id="genre" name="genre" list="genres" >
                <option value="edm">EDM</option>
                <option value="synthwave">Synthwave</option>
                <option value="ambient">Ambient</option>
                <option value="avant_pop">Avant pop</option>
            </select>
        </label>



        <label class="productForm__label">  Format  </label>
        <label class="productForm__label productForm__label--checkbox">
            <input class="productForm__checkbox" type="checkbox" name="format_vinyl">
            Vinyl
        </label>

        <label class="productForm__label productForm__label--checkbox">
            <input class="productForm__checkbox" type="checkbox" name="format_cd">
            CD
        </label>

        <label class="productForm__label productForm__label--checkbox">
            <input class="productForm__checkbox" type="checkbox" name="format_digital">
            Digital
        </label>

        <label class="productForm__label" for="">
            Tracklist
        </label>
        <input class="productForm__tracklist" id="track" name="track" type="text" >
        <button class="productForm__addtrack" type="button">+</button>

        <label class="productForm__label" for="">
            Description
        <input class="productForm__input" id="name" name="name" type="text" >
        </label>
        
        <label class="productForm__label">
            Price
            <input class="productForm__input" name="price" type="number">
        </label>
    </section>
    <section class="productForm__section--2">

    

        <label class="productForm__label" for=""></label>
            Add images
        <div class="productForm__images"></div>
        <input multiple accept=".jpg,.png,.webp,.jfif" id="image" class="productForm__input" name="image" type="file"> 
    </section>
    <section class="productForm__section--3">
        <button  class="productForm__btn" type="submit">ok</button> 
    </section>
    </form>
    



<script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-storage.js"></script>

<!-- <script src="/__/firebase/8.3.0/firebase-auth.js"></script> -->


</script>

<script src="./script/productForm.js"></script>
    
</body>
</html>
