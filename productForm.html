<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/reset.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600;700;800;900&family=Ubuntu:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <title>product Form</title>
</head>

<body class="productformbody">
    <header class="header">
        <div>
            <img src="./recursos/bandcamplogoOne.png" class="header__img">
        </div>
        <nav class="navegacion">
            <ul class="navegacion__list">
                <li><a href="./store.html">Store</a></li>
                <li><a href="./cart.html">Cart</a></li>
                <li> Discover <input type="text"></input></li>
                
                <li class="authButtons"> Log in</li>
            </ul>
        </nav>
        <button class="burgerMenu">
            <img src="./recursos/menuHamburger.png">
        </button>
    </header>

    <p class="title">
        Publish album information
    </p>


    <form class="productForm">



      


        <section class="productForm__section--1">
            <div class="productForm__div productForm__div--1">
                <div>
                    <label class="productForm__label" for="">Album name</label>
                    <input class="productForm__input" id="name" name="name" type="text">
                </div>
                <div>
                    <label class="productForm__label" for="">
                        Debut year</label>
                    <input class="productForm__date" id="date" name="date" type="month">
                </div>
            </div>



            <div class="productForm__div productForm__div--2">
                <div>
                    <label class="productForm__label" for="">
                        Genre</label>
                    <select class="productForm__genre" id="genre" name="genre" list="genres">
                        <option value="edm">EDM</option>
                        <option value="synthwave">Synthwave</option>
                        <option value="ambient">Ambient</option>
                        <option value="avant_pop">Avant pop</option>
                    </select>
                 </div>
            <div>
                <label class="productForm__label"> Format </label>
                <div class="productForm__checkboxes">
                        <div class="productForm__checkboxes--1">
                            <label class="productForm__label productForm__label--checkbox">Vinyl</label>
                            <input class="productForm__checkbox" type="checkbox" name="format_vinyl">
                        </div>

                        <div class="productForm__checkboxes--2">
                            <label class="productForm__label productForm__label--checkbox">CD</label>
                            <input class="productForm__checkbox" type="checkbox" name="format_cd">
                        </div>
                        <div class="productForm__checkboxes--3">
                            <label class="productForm__label productForm__label--checkbox">Digital</label>
                            <input class="productForm__checkbox" type="checkbox" name="format_digital">
                        </div>
                    </div>
                </div>
            </div>





            <div class="productForm__div productForm__div--4">
                <div>
                    <label class="productForm__label" for="">Tracklist</label>
                    <button class="productForm__addtrack" type="button">+</button>
                </div>
                    <div class="productForm__tracklist">
                        <input class="productForm__track" id="track" name="track" type="text">
                    </div>
                
            </div>

        
            <div class="productForm__div productForm__div--6">
                <div>
                    <label class="productForm__label"> Price </label>
                    <input class="productForm__input" name="price" type="number">
                </div>
                <div>
                    <label class="productForm__label">Select album color</label>
                    <input type="color" id="color" name="color" value="#ff0000">
                </div>
            </div>
        </section>

        <!-- Section Add images -->
        <section class="productForm__section--2">
            <div class="productForm__div productForm__div--5">
                <div>
                    <label class="productForm__label" for="">Artist name</label>
                    <input class="productForm__artist" id="artist" name="artist" type="text">
                </div>

                <div>
                    <label class="productForm__label" for="">Description</label>
                    <textarea class="productForm__description" id="description" name="description" type="text" rows = "5" cols = "60"></textarea>
                    <!-- <input class="productForm__description" id="description" name="description" type="text"> -->
                </div>
            </div>
            <label class="productForm__label" for="">Add images</label>

            <div class="productForm__images"></div>
            <input multiple accept=".jpg,.png,.webp,.jfif" id="image" class="productForm__input" name="image"
                type="file">


                <p class="productForm__loader hidden">
                    Loading...
                </p>
        
                <p class="productForm__success hidden">
                    Document successfully added
                </p>
        
                <p class="productForm__error hidden">
                    We had a problem, try again
                </p>
        </section>

        <section class="productForm__section--3">
            <button class="productForm__btn" type="submit">Publish</button>
        </section>
    </form>



    <!-- <script src="/__/firebase/8.3.0/firebase-app.js"></script> -->
    <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-auth.js"></script>

    <!-- <script src="/__/firebase/8.3.0/firebase-auth.js"></script> -->


    </script>

    <script src="./script/firebasestor.js"></script>
    <script src="./script/productForm.js"></script>
    <script src="./script/authUtil.js"></script>
    <script src="./script/authModal.js"></script>

</body>

</html>
