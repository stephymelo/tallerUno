<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="stylesheet" href="./styles/reset.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600;700;800;900&family=Ubuntu:wght@300;400;500;700&display=swap"
    rel="stylesheet">
  <title>Store</title>
</head>

<body class="storebody">
  
  <header class="header">
    <div>
      <img src="./recursos/bandcamplogoOne.png" class="header__img">
    </div>
    <nav class="navegacion">
      <!-- <section class="authButtons"></section> -->
      <ul class="navegacion__list">
        <li><a href="store.html">Store</a></li>
        <li><a href="cart.html">Cart</a></li>
        <li> Discover <input type="text"></input></li>
        <li class="authButtons"> Log in</li>
      </ul>
    </nav>
    <!-- <button class="burgerMenu">
        <img src="./recursos/menuHamburger.png">
    </button> -->
  </header>


  <article class="store">
    <section class="store__section--1">
      <form class="filters">
        
        <!-- ORDENAR SELECTORS -->
        <label for="order" class="productForm__label">Order</label>
        <select id="order" class="productForm__input orderselector" name="order">
          <option value="">Order by</option>
          <option value="price_asc">Price (less expensive to most expensive)</option>
          <option value="price_desc">Price (most expensive to less expensive)</option>
          <option value="alpha">Alphabetical order</option>
          <option value="createdAt">Recent</option>
        </select>

        <div class="orderdiv">
          <p>Format</p>
          <div class="formatdiv">
            <input data-type="vinyl" class="productForm__checkbox" type="checkbox" name="format">
            <label class="productForm__label productForm__label--checkbox"> Vinyl</label>
          </div>

          <div class="formatdiv">
            <input data-type="cd" class="productForm__checkbox" type="checkbox" name="format">
            <label class="productForm__label productForm__label--checkbox"> CD</label>
          </div>
          <div class="formatdiv">
            <input data-type="digital" class="productForm__checkbox" type="checkbox" name="format">
            <label class="productForm__label productForm__label--checkbox"> Digital</label>
          </div>
        </div>

        <div class="orderdiv">
          <p>Price Range</p>
          <div class="formatdiv">
            <input data-type="0" class="productForm__checkbox" type="radio" name="pricevalue">
            <label class="productForm__label productForm__label--checkbox"> less than $10.00</label>
          </div>
          <div class="formatdiv">
            <input data-type="1" class="productForm__checkbox" type="radio" name="pricevalue">
            <label class="productForm__label productForm__label--checkbox"> between $10.00 and $30.00</label>
          </div>
          <div class="formatdiv">
            <input data-type="2" class="productForm__checkbox" type="radio" name="pricevalue">
            <label class="productForm__label productForm__label--checkbox"> more than $30.00</label>
          </div>
            
            

        </div>


        <div class="orderdiv">
          <p>Genre</p>
          <div class="formatdiv">
            <input data-type="edm" class="productForm__checkbox" type="radio" name="genero">
            <label class="productForm__label productForm__label--checkbox"> EDM</label>
          </div>

          <div class="formatdiv">
            <input data-type="synthwave" class="productForm__checkbox" type="radio" name="genero">
            <label class="productForm__label productForm__label--checkbox"> Synthwave</label>
          </div>

          <div class="formatdiv">
            <input data-type="ambient" class="productForm__checkbox" type="radio" name="genero">
            <label class="productForm__label productForm__label--checkbox"> Ambient</label>
          </div>

          <div class="formatdiv">
            <input data-type="alternative" class="productForm__checkbox" type="radio" name="genero">
            <label class="productForm__label productForm__label--checkbox"> Alternative</label>
          </div>
        </div>
      </form>
    </section>

    <section class="store__section--2">
      <section class="list">
      </section>
    </section>
  </article>
  <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-storage.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-auth.js"></script>

  <script src="./script/firebasestor.js"></script>
  <script src="./script/store.js"></script>
  <script src="./script/authUtil.js"></script>
  <script src="./script/authModal.js"></script>

</body>

</html>
