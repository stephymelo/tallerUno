<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/reset.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600;700;800;900&family=Ubuntu:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <title>Store</title>
</head>
<body>
    <form class="filters">
        <label for="type" class="productForm__label">Type of product</label>
        <select id="type" class="productForm__input" name="type">
          <option value="">Select a type</option>
          <option value="vinyl">Vinyl</option>
          <option value="cd">CD</option>
          <option value="digital">Digital Copy</option>
        </select>
    
        <label class="productForm__label productForm__label--checkbox">
          <input data-type="vinyl" class="productForm__checkbox" type="checkbox" name="test">
          Vinyl
        </label>
        <label class="productForm__label productForm__label--checkbox">
          <input data-type="cd" class="productForm__checkbox" type="checkbox" name="test">
          CD
        </label>
        <label class="productForm__label productForm__label--checkbox">
          <input data-type="digital" class="productForm__checkbox" type="checkbox" name="test">
          Digital
        </label>
    
        <label for="price" class="productForm__label">Price range</label>
        <select id="price" class="productForm__input" name="price">
          <option value="">Select a type</option>
          <option value="0">less than 10.00</option>
          <option value="1">between 10.00 and 30.00</option>
          <option value="2">more than 30.00</option>
        </select>
      </form>
 
    <section class="list">

    </section>
  <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-storage.js"></script>

  <script src="./scripts/firebasestor.js"></script>
  <script src="./scripts/store.js"></script>

</body>
</html>
