<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Cart</title>
  <link rel="stylesheet" href="./styles/reset.css">
  <link rel="stylesheet" href="./styles/style.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600;700;800;900&family=Ubuntu:wght@300;400;500;700&display=swap"
    rel="stylesheet">
</head>
<body class="cartbody">
    <header class="header">
        <div>
          <img src="./recursos/bandcamplogoOne.png" class="header__img">
        </div>
        <nav class="navegacion">
          <!-- <section class="authButtons"></section> -->
          <ul class="navegacion__list">
            <li><a href="./store.html">Store</a></li>
            <li><a href="./cart.html" class="cartBtn">Cart <span></span></a></li>
            <li><a href="./order.html"> My order</a> </li>
            <li class="authButtons"> Log in</li>
          </ul>
        </nav>
        <button class="burgerMenu">
            <img src="./recursos/menuHamburger.png">
        </button>
      </header>

    </article>
    <article class="cart__not-products hidden">
      <h1>Not Current Products</h1>
      <a href="./shop.html">
        <button>Return To Shop</button>
      </a>
    </article>
<article class="cart">
  <h2 class="cart__title">Cart</h2>
    <section class="cart__section--1">
    
    </section>
    <section class="cart__section--2">
        <h2 class="checkout__title">Checkout</h2>
        <p class="checkout__total">Total: $ <span></span></p>
        <p>Free shipping</p>
        <p class="checkout__quantity">Quantity items:<span class="cartbtn"></span></p>
        
        <form class="checkout__form">
          <div class="field">
            <label class="field__label" for="ccnumber">Credit card</label>
        
            <input class="field__input" id="ccnumber" name="ccnumber" type="number" placeholder="">
          </div>
  
          <div class="field">
            <label class="field__label" for="address">Address</label>
            
            <input class="field__input" id="address" name="address" type="text" placeholder="">
          </div>
          
          <button type="submit" class="paybtn">Proceed to pay</button>
        </form>
      
    </section>

</article>
  

  <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-storage.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-auth.js"></script>

  <script src="./script/firebasestor.js"></script>
  
  <script src="./script/authUtil.js"></script>
  <script src="./script/authModal.js"></script>
  <script src="./script/cart.js"></script>

</body>
</html>
