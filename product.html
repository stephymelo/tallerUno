<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product</title>
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="stylesheet" href="./styles/reset.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600;700;800;900&family=Ubuntu:wght@300;400;500;700&display=swap"
    rel="stylesheet">
</head>
<body class="productbody">
  <header class="header">
    <div>
      <img src="./recursos/bandcamplogoOne.png" class="header__img">
    </div>
    <nav class="navegacion">
      <!-- <section class="authButtons"></section> -->
      <ul class="navegacion__list">
        <li><a href="./store.html">Store</a></li>
        <li><a href="./cart.html">Cart</a></li>
        <li> Discover <input type="text"></input></li>
        <li class="authButtons"> Log in</li>
      </ul>
    </nav>
    <button class="burgerMenu">
        <img src="./recursos/menuHamburger.png">
    </button>
  </header>

  <article class="productsingle">
    
    <section class="productsingle--1">
      <div class="productsingle__imgdiv">

      </div>
      <div class="productsingle__checkboxes">
     
      </div>
      
    </section>

    <section class="productsingle--2">
      <h1 class="productsingle__name"></h1>
      <div class="productsingle__div">
        <div class="prodcutsingle__imgnew"></div>
        <p class="productsingle__artist"></p>
        <p class="productsingle__year"></p>
      </div>
      <hr>
      <p class="productsingle__description"></p>
      <p class="productsingle__format"></p>
      <p class="productsingle__genre"></p>
    </section>

    <section class="productsingle--3">
      <p class="productsingle__track">Tracks</p>
      <div class="tracksdiv">
        <ol class="productsingle__tracks"></ol>
      </div>
      
    </section>

  </article>

  <article class="actions">
    <p class="actions__price"></p>

    <button class="actions__buy">Buy now</button>
    <button class="actions__add">Add to cart</button>

  </article>

  <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-storage.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-auth.js"></script>

  <script src="./script/firebasestor.js"></script>
  <script src="./script/product.js"></script>
  <script src="./script/authModal.js"></script>
  <script src="./script/authUtil.js"></script>

</body>
</html>
